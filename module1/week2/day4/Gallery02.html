<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <style>
      body {
        background: #e5e5e5;
      }
      .gallery {
        display: grid;
        grid-gap: 20px;
        grid-template-rows: repeat(auto-fit, 1fr);
        grid-template-columns: 1fr 1fr 1fr;
      }
      .logo {
        grid-area: 1 / 1 / 2 / 4;
      }
    </style>
  </head>
  <body>
    <section class="gallery">
      <img class="logo" src="./images/logoInstagram.png" alt="Instagram" />
      <img class="image" src="./images/1.png" alt="image" />
      <img class="image" src="./images/2.png" alt="image" />
      <img class="image" src="./images/3.png" alt="image" />
      <img class="image" src="./images/4.png" alt="image" />
      <img class="image" src="./images/5.png" alt="image" />
      <img class="image" src="./images/6.png" alt="image" />
      <img class="image" src="./images/1.png" alt="image" />
      <img class="image" src="./images/2.png" alt="image" />
      <img class="image" src="./images/3.png" alt="image" />
      <img class="image" src="./images/4.png" alt="image" />
      <img class="image" src="./images/5.png" alt="image" />
      <img class="image" src="./images/6.png" alt="image" />
    </section>
  </body>
</html>
